<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="movie">
      <h1 class="movie__text">Movies</h1>
      <form class="movie__form" data-movie-form>
        <input
          class="movie__input"
          placeholder="Search Movie"
          type="text"
          name="name"
        />
        <input
          type="number"
          name="year"
          class="movie__input-year"
          placeholder="Year"
        />
        <select class="movie__select" name="type">
          <option>Movie Type</option>
          <option value="movie">Movie</option>
          <option value="series">Series</option>
          <option value="episode">Episode</option>
        </select>
        <button class="movie__btn" type="submit">
          <img src="./picture/search-icon.svg" alt="search-icon" />
        </button>
      </form>
    </div>

    <ul data-movie-list></ul>

    <nav
      aria-label="Movie pagination"
      class="d-flex justify-content-center my-3"
    >
      <ul data-movie-pagination class="pagination"></ul>
    </nav>

    <div class="my-modal" id="test-modal" data-modal>
      <div class="my-modal__content" data-model-content>
        <button class="btn btn-close" data-modal-close></button>
        <div
          class="spinner-border text-dark d-none my-modal__spinner"
          data-modal-spinner
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div data-movie-about>
          <h1 data-title></h1>
          <h4 data-year></h4>
          <h4 data-rated></h4>
          <h4 data-released></h4>
          <h4 data-runtime></h4>
          <h4 data-genre></h4>
          <h4 data-director></h4>
          <h4 data-metascore></h4>
          <h4 data-imdbrating></h4>
          <h4 data-type></h4>
          <h4 data-id></h4>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
